name: Build Nebula Pro Max
on: [push, pull_request]

jobs:
  android:
    name: Сборка Android APK
    runs-on: ubuntu-22.04 # Фиксируем версию системы для стабильности
    steps:
      - uses: actions/checkout@v4

      - name: Установка зависимостей системы
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade buildozer Cython==0.29.33 virtualenv

      - name: Сборка APK (Buildozer)
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Магия: отвечаем 'y' на все вопросы лицензий автоматически
          yes | buildozer android debug
        
      - name: Сохранение APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Android-Build
          path: bin/*.apk

  windows:
    # Оставляем как есть, раз там загрузка пошла
    name: Сборка Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install kivy==2.1.0 kivymd==1.1.1 requests numpy pyinstaller
      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name NebulaEvolution main.py
      - name: Сохранение EXE
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Windows-Build
          path: dist/*.exe
          
