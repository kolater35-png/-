name: Build Nebula PRO
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3 python3-dev ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
          libgstreamer-plugins-good1.0-dev \
          libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl \
          libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev \
          uuid-dev libffi-dev tk-dev autoconf automake libtool pkg-config curl
          
          pip install --user --upgrade buildozer Cython virtualenv

      - name: Build Android APK
        run: |
          export PATH=$PATH:~/.local/bin
          # –ß–∏—Å—Ç–∏–º –ø–µ—Ä–µ–¥ –±–∏–ª–¥–æ–º, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
          buildozer android clean
          buildozer android debug
        continue-on-error: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula_Master_APK
          path: bin/*.apk

