name: Titan OS Final Fix
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Умная загрузка: Кэш теперь разделен, чтобы не перегружать память
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt update
          # Исправлено: замена libtinfo5 на актуальные версии + минимальный набор для компиляции
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses6 libncursesw6 libtinfo6 cmake libffi-dev libssl-dev
          pip install buildozer cython git+https://github.com/kivy/buildozer.git

      - name: Build APK
        # Без 'yes |', чтобы не было 'Broken pipe' (скрин 15:14)
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Titan-APK
          path: bin/*.apk
          
