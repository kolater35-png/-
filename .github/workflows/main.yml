name: Build Nebula Ultra PRO
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Server
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Buildozer Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3 python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-gstreamer-lite-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
          sudo apt install -y libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev uuid-dev libffi-dev tk-dev
          sudo apt install -y libncurses5-dev libncursesw5-dev
          sudo apt install -y autoconf automake libtool curltour
          pip install --user --upgrade buildozer Cython==0.29.33

      - name: Install Android SDK/NDK
        run: |
          yes | buildozer android debug --version
          # –≠—Ç–æ –∑–∞–ø—É—Å—Ç–∏—Ç –ø–µ—Ä–≤–∏—á–Ω—É—é –∑–∞–≥—Ä—É–∑–∫—É SDK, —á—Ç–æ–±—ã —É—Å–∫–æ—Ä–∏—Ç—å –ø—Ä–æ—Ü–µ—Å—Å

      - name: Build with Buildozer
        id: buildozer
        run: |
          buildozer android debug
        continue-on-error: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Nebula_Ultra_Package
          path: bin/*.apk

