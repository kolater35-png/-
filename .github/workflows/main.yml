name: Build Titan APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # ДОБАВЛЕНО: dos2unix для фикса скрытых символов и libncurses5 для старых утилит NDK
          sudo apt-get install -y build-essential git ffmpeg libgl1-mesa-dev libgles2-mesa-dev libffi-dev libssl-dev libncurses5 libncursesw5 libtinfo5 cmake zip unzip autoconf libtool pkg-config zlib1g-dev libltdl-dev dos2unix

      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          # ДОБАВЛЕНО: virtualenv и setuptools (без них билд падает молча)
          pip install "cython<3.0.0" buildozer virtualenv setuptools wheel

      - name: Fix Line Endings and Build APK
        run: |
          # ЛЕЧИМ невидимую ошибку Windows-форматирования
          dos2unix buildozer.spec
          
          # Запуск сборки
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1
          BUILDOZER_ALLOW_ORG_NAME_AS_DOMAIN: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NebulaTitan-Final-APK
          path: bin/*.apk
          
