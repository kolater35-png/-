name: Build Nebula Ultra APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # Очистка места без лишних команд, которые вызывают ошибки занятости файла
      - name: System Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev lld python3-dev libffi-dev libssl-dev autoconf automake libtool
          pip install --upgrade pip
          pip install "Cython<3.0.0" wheel virtualenv buildozer

      - name: Build with Buildozer
        run: |
          # Принудительно задаем пути, чтобы не было конфликтов с системными файлами
          export PATH=$PATH:~/.local/bin
          export GRADLE_OPTS="-Xmx4g -Dorg.gradle.daemon=false"
          
          # Очистка перед стартом
          rm -rf .buildozer/
          
          # Запуск сборки с автоматическим принятием всех лицензий
          yes | buildozer -v android debug
        env:
          # Позволяет избежать ошибок с правами доступа к папкам
          BUILDOZER_ALLOW_ORG_NAME_START: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Master-Final-APK
          path: bin/*.apk
          
