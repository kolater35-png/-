name: Build Nebula Ultimate Core
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Подготовка Java (нужна для Android SDK/Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Агрессивная очистка места на диске и в RAM
      # Это решает проблему "Text file busy" и нехватки памяти для тяжелых библиотек
      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"
          sudo docker image prune -af
          sudo pkill -9 java || true
          sudo pkill -9 python || true
          df -h

      # 3. Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Установка Buildozer и системных зависимостей
      # Здесь всё: от компиляторов до библиотек шифрования (для твоих мостов ТГ)
      - name: Install Buildozer and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev lld python3-dev \
            libffi-dev libssl-dev zip autoconf automake libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libgdbm-dev libdb5.3-dev \
            libbz2-dev libexpat1-dev liblzma-dev tk-dev libffi-dev
          pip install --upgrade pip
          pip install "Cython<3.0.0" wheel virtualenv buildozer

      # 5. Сборка APK (Умный процесс)
      # Мы используем GRADLE_OPTS, чтобы ограничить аппетит Java
      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # Ограничиваем ресурсы: 1 воркер, без демона, 6ГБ RAM для Java
          export GRADLE_OPTS="-Xmx6g -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1"
          
          # Очистка старых логов перед стартом
          rm -rf .buildozer/android/platform/build-arm64-v8a/dists/nebula_master_ultra__arm64-v8a/build/outputs/apk/debug/*
          
          # Запуск сборки
          yes | buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_START: 1

      # 6. Сохранение результата
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Ultimate-V8-APK
          path: bin/*.apk
          if-no-files-found: error
          
