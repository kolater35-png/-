name: Build Nebula Master PRO
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Maximize Build Space & RAM (12GB Swap)
        run: |
          # Очистка диска от ненужных гигантов (Dotnet, Android SDK, GHC)
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          # Создание файла подкачки на 12 ГБ для тяжелой компиляции torch
          sudo fallocate -l 12G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3 python3-dev ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
          libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl \
          libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev \
          uuid-dev libffi-dev tk-dev autoconf automake libtool libtool-bin pkg-config curl
          
          pip install --user --upgrade buildozer Cython==0.29.33 virtualenv

      - name: Build Android APK (High Priority)
        run: |
          export PATH=$PATH:~/.local/bin
          # Выделяем 4 ГБ под JVM для стабильной работы Gradle
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx4G -Dorg.gradle.daemon=false"
          # Запуск сборки с полным выводом логов
          buildozer -v android debug
        continue-on-error: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula_Master_APK
          path: bin/*.apk
          
