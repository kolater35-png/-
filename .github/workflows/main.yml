name: Build Nebula Master PRO
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Maximize Build Resources (8GB+ RAM Optimization)
        run: |
          # –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–π —Å–æ—Ñ—Ç –≥–∏—Ç—Ö–∞–±–∞, —á—Ç–æ–±—ã –æ—Å–≤–æ–±–æ–¥–∏—Ç—å –º–µ—Å—Ç–æ –ø–æ–¥ Swap
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          # –°–æ–∑–¥–∞–µ–º 10–ì–ë Swap-—Ñ–∞–π–ª–∞ –¥–ª—è –∫–æ–º–ø–∏–ª—è—Ü–∏–∏ —Ç—è–∂–µ–ª—ã—Ö –±–∏–±–ª–∏–æ—Ç–µ–∫ (torch/transformers)
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3 python3-dev ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
          libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl \
          libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev \
          uuid-dev libffi-dev tk-dev autoconf automake libtool libtool-bin pkg-config curl
          
          pip install --user --upgrade buildozer Cython==0.29.33 virtualenv

      - name: Build Android APK (Deep Optimization)
        run: |
          export PATH=$PATH:~/.local/bin
          # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Java –¥–ª—è —Ç—è–∂–µ–ª–æ–π —Å–±–æ—Ä–∫–∏ (–≤—ã–¥–µ–ª—è–µ–º 4–ì–ë –ø–æ–¥ JVM)
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false"
          # –ó–∞–ø—É—Å–∫ –≤ —Ä–µ–∂–∏–º–µ –≤–µ–¥–µ–Ω–∏—è –ø–æ–¥—Ä–æ–±–Ω—ã—Ö –ª–æ–≥–æ–≤
          buildozer -v android debug
        continue-on-error: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nebula_Master_APK
          path: bin/*.apk

      - name: Success Link
        run: |
          echo "===================================================="
          echo "üì• –°–ö–ê–ß–ê–¢–¨ –¢–£–¢: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "===================================================="
          
