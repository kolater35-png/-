name: Core System Generation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: System Hardening (Install Dependencies)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3 \
          libffi-dev libssl-dev libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
          libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          openjdk-17-jdk unzip wget zip

      - name: Fix Android SDK & Accept Licenses
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools/* $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/
          export PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Python Environment Setup
        run: |
          pip3 install --user --upgrade Cython==0.29.33 buildozer
          export PATH=$PATH:$HOME/.local/bin

      - name: Execution (The Monolith Build)
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Мы добавили флаг --verbose, чтобы видеть, если билд зависнет
          yes | buildozer android debug

      - name: Artifact Delivery
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Titan-OS
          path: bin/*.apk
          
