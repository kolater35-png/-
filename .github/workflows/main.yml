name: Build Nebula Ultra PRO
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Server
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer Dependencies
        run: |
          sudo apt update
          # –£–±—Ä–∞–Ω—ã –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ gstreamer-lite –ø–∞–∫–µ—Ç—ã, –æ—Å—Ç–∞–≤–ª–µ–Ω—ã —Ç–æ–ª—å–∫–æ —Å—Ç–∞–±–∏–ª—å–Ω—ã–µ
          sudo apt install -y build-essential git python3 python3-dev ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
          libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl \
          libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev \
          uuid-dev libffi-dev tk-dev autoconf automake libtool curl
          
          pip install --user --upgrade buildozer Cython

      - name: Build with Buildozer
        run: |
          # –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –ª–æ–≥–æ–≤ –ø–µ—Ä–µ–¥ –±–∏–ª–¥–æ–º –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã
          buildozer android clean
          buildozer android debug
        continue-on-error: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nebula_Ultra_Package
          path: bin/*.apk

