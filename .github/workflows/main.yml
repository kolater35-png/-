name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev ccache libltdl-dev
          pip install --upgrade pip
          pip install buildozer "cython<3.0" virtualenv

      - name: Build APK with Buildozer
        run: |
          # Создаем рабочие директории заранее, чтобы избежать FileNotFoundError
          mkdir -p .buildozer/android/platform
          # Собираем без предварительной очистки (clean), чтобы не ломать пути
          yes | buildozer android debug
        env:
          # Помогаем Buildozer найти все инструменты
          PYTHONPATH: .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NebulaAI-Pro-Final
          path: bin/*.apk
          
