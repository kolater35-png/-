name: Titan OS Monolith - Full Path Protocol

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Core System Generation
    runs-on: ubuntu-latest

    steps:
      - name: 1. Initialization
        uses: actions/checkout@v4

      - name: 2. Python Environment Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. System Hardening (Install Dependencies)
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses6 libncursesw6 cmake libffi-dev libssl-dev build-essential
          pip install --upgrade pip
          pip install --user "cython<3.0.0" buildozer
          # Добавляем путь к buildozer в PATH системы
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 4. Execution (The Monolith Build)
        run: |
          # 1. Очистка старых следов
          rm -rf .buildozer
          
          # 2. Фиксация текущего пути (для диагностики)
          echo "Current Path: $(pwd)"
          
          # 3. Принудительное принятие лицензий через встроенный флаг Buildozer
          # Мы используем экспорт переменной, которую билд-сервер поймет сразу
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # 4. Запуск сборки в режиме повышенной информативности (-v)
          # Используем конструкцию, которая сначала пробует билд, 
          # а если он просит лицензии — "прожимает" их автоматически
          buildozer -v android debug || yes | buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_DOMAIN: 1

      - name: 5. Artifact Delivery
        uses: actions/upload-artifact@v4
        with:
          name: Titan-OS-Monolith-APK
          path: bin/*.apk
          
