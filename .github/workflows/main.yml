name: Build Nebula
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0.0" wheel virtualenv buildozer

      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          # Пропускаем чистку, если папки нет, чтобы не было ошибок
          [ -d ".buildozer" ] && buildozer android clean || echo "Чистый билд"
          yes | buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_START: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Stable-V8
          path: bin/*.apk
          
