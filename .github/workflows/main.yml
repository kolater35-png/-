name: Build Titan APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python_version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Устанавливаем ВСЕ инструменты для сборки нативных расширений C
          sudo apt-get install -y \
            build-essential git ffmpeg libgl1-mesa-dev libgles2-mesa-dev \
            libffi-dev libssl-dev libncurses5 libncursesw6 libtinfo5 cmake \
            zip unzip autoconf libtool pkg-config zlib1g-dev libltdl-dev \
            libsqlite3-dev libbz2-dev libexpat1-dev dos2unix

      - name: Install Python Build Tools
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0.0" buildozer virtualenv setuptools wheel

      - name: Build APK
        run: |
          dos2unix buildozer.spec
          # Очистка кэша обязательна, чтобы пересобрать сломанные рецепты
          rm -rf .buildozer
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1
          BUILDOZER_ALLOW_ORG_NAME_AS_DOMAIN: 1

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: NebulaTitan-Final-APK
          path: bin/*.apk
          
