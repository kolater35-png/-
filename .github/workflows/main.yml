name: Titan Immortal Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # 1. Настройка кэша (чтобы в будущем было мгновенно)
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-v1-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. Установка только необходимых системных инструментов
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 3. Сборка БЕЗ сторонних экшенов (напрямую)
      - name: Build with Buildozer
        run: |
          # Принимаем лицензии Android заранее
          yes | buildozer android debug || true
          # Запускаем основной билд
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Titan-App
          path: bin/*.apk
          
