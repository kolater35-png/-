name: Build Titan OS Monolith

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Обновлено с v3 на v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Обновлено с v4 на v5
        with:
          python-version: '3.11'

      - name: Install Buildozer Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Build APK with Buildozer
        run: |
          yes | buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_DOMAIN: 1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # ТА САМАЯ ОШИБКА: Обновлено с v3 на v4
        with:
          name: NebulaTitan-OS-Debug
          path: bin/*.apk
          
