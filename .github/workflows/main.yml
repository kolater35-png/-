name: Titan OS Monolith - Global Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Production-Grade APK Generation
    runs-on: ubuntu-latest

    steps:
      - name: 1. Initialization
        uses: actions/checkout@v4

      - name: 2. Python Environment Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. System Hardening
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses6 libncursesw6 cmake libffi-dev libssl-dev build-essential
          pip install --upgrade pip
          pip install --user "cython<3.0.0" buildozer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 4. Execution (Clean & Build)
        run: |
          # Масштабный подход: Полная очистка перед стартом для исключения конфликтов NDK
          rm -rf .buildozer
          mkdir -p .buildozer
          
          # Явное управление переменными среды
          export ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25b
          export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
          
          # Сборка с максимальным логированием
          yes | buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_DOMAIN: 1

      - name: 5. Artifact Delivery
        uses: actions/upload-artifact@v4
        with:
          name: NebulaTitan-OS-v5.0.4
          path: bin/*.apk
          
