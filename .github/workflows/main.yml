name: Titan Immortal Build
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-v2-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libsqlite3-dev libssl-dev libffi-dev
          pip install --upgrade pip
          pip install buildozer "cython<3.0"

      - name: Build with Buildozer
        run: |
          sudo chown -R $USER:$USER .
          buildozer android debug --accept-sdk-license
        env:
          CI: true
          _JAVA_OPTIONS: "-Xmx4g -Xms1g"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Titan-App-Lite
          path: bin/*.apk
          
