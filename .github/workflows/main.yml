name: Build Titan APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python_version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libgstreamer1.0-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libffi-dev \
            libssl-dev \
            libncurses6 \
            libncursesw6 \
            libtinfo6 \
            cmake \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libltdl-dev

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          # Ограничиваем Cython до версии < 3.0.0 для стабильности Kivy
          pip install "cython<3.0.0" buildozer wheel

      - name: Build with Buildozer
        run: |
          # Используем флаг -v для подробного вывода, если упадет снова
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NebulaTitan-Debug-APK
          path: bin/*.apk
          retention-days: 7
          
