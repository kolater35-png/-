name: Build Titan APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python_version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Используем маски (*), чтобы система сама нашла подходящие версии
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libgstreamer1.0-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libffi-dev \
            libssl-dev \
            libncurses* \
            libtinfo* \
            cmake \
            zip \
            unzip \
            openjdk-17-jdk

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 wheel

      - name: Build with Buildozer
        run: |
          # Принудительно очищаем старые конфиги и запускаем билд
          yes | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NebulaTitan-Debug-APK
          path: bin/*.apk
          retention-days: 7
          
