name: Build Titan APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python_version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libgl1-mesa-dev libgles2-mesa-dev \
          libffi-dev libssl-dev libncurses5 libncursesw6 libtinfo5 cmake zip unzip \
          autoconf libtool pkg-config zlib1g-dev libltdl-dev libsqlite3-dev dos2unix

      - name: Install Build Tools
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0.0" "buildozer==1.5.0" wheel virtualenv

      - name: Build APK (Deep Clean Mode)
        run: |
          dos2unix buildozer.spec
          
          # УДАЛЯЕМ системные переменные, чтобы не было конфликтов версий Java/SDK
          unset ANDROID_HOME
          unset ANDROID_SDK_ROOT
          unset ANDROID_NDK_HOME
          
          # Заставляем Buildozer использовать GRADLE принудительно
          export PATH="/home/runner/.local/bin:$PATH"
          
          # Очистка локального кэша перед финальным рывком
          rm -rf .buildozer
          
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1
          BUILDOZER_ALLOW_ORG_NAME_AS_DOMAIN: 1
          # Ограничиваем количество потоков, чтобы Runner не убил процесс по памяти
          BUILDOZER_NUM_WORKERS: 1
          
