name: Titan Immortal Build
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
            ~/.buildozer
            .buildozer
          key: buildozer-v6-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-v6-${{ runner.os }}-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libsqlite3-dev \
            sqlite3 \
            libssl-dev \
            libffi-dev
          
          pip install --upgrade pip
          pip install buildozer "cython<3.0"

      - name: Build with Buildozer
        run: |
          # Фикс прав доступа для корректной работы внутри контейнера
          sudo chown -R $USER:$USER .
          
          # Сборка с автоматическим принятием всех лицензий Android SDK
          buildozer android debug --accept-sdk-license
        env:
          CI: true
          _JAVA_OPTIONS: "-Xmx4g -Xms2g"
          CFLAGS: "-O2 -pipe"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Titan-App-Final
          path: bin/*.apk
