name: Build Nebula Final
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Critical Build Tools
        run: |
          # Устанавливаем Cython ДО запуска buildozer, чтобы избежать конфликтов
          pip install --upgrade pip
          pip install "Cython<3.0.0" wheel virtualenv
          pip install buildozer

      - name: System Cleanup & Install Deps
        run: |
          sudo apt update
          sudo apt install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
          libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev \
          libsqlite3-dev sqlite3 libssl-dev libffi-dev autoconf automake libtool pkg-config
          
          # Очистка диска
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android

      - name: Build Android APK
        run: |
          # Запускаем сборку с полным логированием и без кеша
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2G -Dorg.gradle.workers.max=1"
          buildozer -v android debug
          
