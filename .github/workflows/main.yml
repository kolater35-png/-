name: Build Nebula PRO Max
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Maximize Resources (Target 8GB RAM)
        run: |
          # Удаляем лишнее, чтобы освободить место на диске и не нагружать систему
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          # Создаем файл подкачки на 4 ГБ (в сумме с 7 ГБ RAM даст ~11 ГБ вирт. памяти)
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3 python3-dev ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
          libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl \
          libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev \
          uuid-dev libffi-dev tk-dev autoconf automake libtool libtool-bin pkg-config curl
          
          pip install --user --upgrade buildozer Cython==0.29.33 virtualenv

      - name: Build Android APK
        run: |
          export PATH=$PATH:~/.local/bin
          # Ограничиваем аппетит Java до 4 ГБ, чтобы оставить место для компиляции C++ (torch)
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx4096m -Dorg.gradle.daemon=false"
          # Запускаем сборку. Чистим всё старое, чтобы не было конфликтов
          buildozer android clean
          buildozer -v android debug
        continue-on-error: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula_APK_8GB_Optimized
          path: bin/*.apk
          
