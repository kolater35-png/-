name: Titan Immortal Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
            ~/.buildozer
            .buildozer
          # Ключ кэша — если buildozer.spec не менялся, гитхаб возьмет всё готовое
          key: buildozer-v4-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-v4-${{ runner.os }}-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libsqlite3-dev
          pip install --upgrade pip
          pip install buildozer "cython<3.0"

      - name: Build with Buildozer
        run: |
          # ВАЖНО: Мы убрали 'clean', чтобы использовать кэш!
          # Исправляем права только для текущей папки
          sudo chown -R $USER:$USER .
          
          # Принимаем лицензии только если их еще нет
          yes | buildozer android debug || true
          
          # Запуск сборки
          buildozer -v android debug
        env:
          CI: true
          _JAVA_OPTIONS: "-Xmx4g -Xms1g"
          CFLAGS: "-O3"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Titan-App-Ultra
          path: bin/*.apk
          
