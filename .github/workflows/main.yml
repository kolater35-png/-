name: Build Titan APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04  # Используем более стабильную версию Ubuntu
    steps:
      - uses: actions/checkout@v4

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3 python3-dev ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          zip unzip openjdk-17-jdk

          # Устанавливаем конкретные версии для стабильности
          pip3 install --user --upgrade "cython<3.0.0" wheel setuptools virtualenv buildozer

      - name: Build with Buildozer
        run: |
          # Принимаем лицензии напрямую через переменную среды
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          # Запуск сборки с полным выводом ошибок, если упадет
          buildozer -v android debug
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NebulaTitan-APK
          path: bin/*.apk
          
