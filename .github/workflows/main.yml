name: Build Nebula AI APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # 1. Кэшируем всё: от Buildozer до Android SDK
      - name: Cache Buildozer and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Free Disk Space
        run: |
          sudo docker image prune -af
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev lld python3-dev libffi-dev libssl-dev zip
          pip install --upgrade pip
          pip install "Cython<3.0.0" wheel virtualenv buildozer

      # 2. "Потихоньку" собираем
      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # Ограничиваем всё до 1 потока и 4ГБ RAM для Java
          export GRADLE_OPTS="-Xmx4g -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1"
          
          # Запуск сборки с низким приоритетом для CPU, чтобы не убили процесс
          # Мы используем только arm64 для легкости
          nice -n 19 yes | buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_START: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Slow-Build-APK
          path: bin/*.apk
          
