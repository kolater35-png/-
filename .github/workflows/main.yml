name: Build Titan APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Устанавливаем АБСОЛЮТНО ВСЕ библиотеки для компиляции Python, Kivy и баз данных
          sudo apt-get install -y \
            build-essential git ffmpeg libgl1-mesa-dev libgles2-mesa-dev \
            libffi-dev libssl-dev libncurses5 libncursesw5 libtinfo5 cmake \
            zip unzip autoconf libtool pkg-config zlib1g-dev libltdl-dev \
            libsqlite3-dev libbz2-dev libexpat1-dev dos2unix

      - name: Install Python Build Tools
        run: |
          pip install --upgrade pip
          # ЖЕСТКАЯ фиксация версий. Cython 3 ломает сборку, используем 0.29.33.
          # virtualenv и setuptools обязательны для создания окружения.
          pip install "Cython==0.29.33" virtualenv setuptools wheel
          # Ставим Buildozer и p4a напрямую из официальных источников
          pip install buildozer==1.5.0
          pip install git+https://github.com/kivy/python-for-android.git

      - name: Prepare and Build APK
        run: |
          # Фиксим невидимые символы Windows (CRLF), которые молча ломают парсер
          dos2unix buildozer.spec
          
          # Удаляем любые старые кэши, если они остались
          rm -rf .buildozer
          
          # Запускаем сборку с полным логированием
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1
          BUILDOZER_ALLOW_ORG_NAME_AS_DOMAIN: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NebulaTitan-Final-APK
          path: bin/*.apk
          retention-days: 7
          
