name: Build Nebula Stable
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Free Space
        run: |
          # Удаляем тяжелые предустановленные инструменты, чтобы освободить место на диске
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          
      - name: Install Buildozer
        run: |
          pip install --user --upgrade buildozer "Cython<3.0.0" virtualenv

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
          libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
          libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev \
          libsqlite3-dev sqlite3 libssl-dev libffi-dev autoconf automake libtool

      - name: Build Android APK
        run: |
          export PATH=$PATH:~/.local/bin
          # ГЛАВНЫЙ ФИКС: Ограничиваем ресурсы Gradle до минимума
          # Это предотвратит вылет из-за нехватки RAM без использования Swap
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2G -Dorg.gradle.workers.max=1"
          buildozer android debug
          
