name: Build Nebula AI APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Extreme System Cleanup
        run: |
          # Удаляем тяжелые пакеты, чтобы освободить ~25 ГБ
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          docker image prune -af
          sudo apt-get clean
          # Отключаем swap, чтобы избежать ошибки "Text file busy"
          sudo swapoff -a
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev lld python3-dev libffi-dev libssl-dev autoconf automake libtool zip
          pip install --upgrade pip
          pip install "Cython<3.0.0" wheel virtualenv buildozer

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # Даем Java много памяти, но запрещаем фоновые процессы (демоны)
          export GRADLE_OPTS="-Xmx6g -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1"
          
          # Полная очистка кеша перед билдом
          rm -rf .buildozer/
          
          # Запуск сборки (в один поток для стабильности Torch)
          yes | buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_START: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Master-Ultra-APK
          path: bin/*.apk
          
