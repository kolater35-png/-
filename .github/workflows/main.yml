name: Build Nebula Ultra APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space & Setup Swap
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo fallocate -l 12G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0.0" wheel virtualenv buildozer
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev lldd python3-dev

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # Ограничиваем аппетит Gradle
          export GRADLE_OPTS="-Xmx4g -Dorg.gradle.workers.max=1"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nebula-Ultra-Release
          path: bin/*.apk
          
