name: Titan Concrete Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Pre-accept Android Licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # Принимаем все лицензии заранее, чтобы не использовать 'yes' во время билда
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true

      - name: Smart Build
        run: |
          # Пытаемся собрать. Если упадет - чистим и пробуем еще раз автоматически.
          buildozer -v android debug || (buildozer appclean && buildozer -v android debug)

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Titan-APK
          path: bin/*.apk
          
